

<style>

@font-face {
    font-family: 'icomoon';
    src:url('http://fontmagnet.com/fonts/icomoon.eot');
    src:url('http://fontmagnet.com/fonts/icomoon.eot?#iefix') format('embedded-opentype'),
        url('http://fontmagnet.com/fonts/icomoon.woff') format('woff'),
        url('http://fontmagnet.com/fonts/icomoon.ttf') format('truetype'),
        url('http://fontmagnet.com/fonts/icomoon.svg#icomoon') format('svg');
    font-weight: normal;
    font-style: normal;
}

a{
  text-decoration: none;
}

.social{
  width: 400px;
  position:relative;
  margin: 50px auto;
}
.social a{
    position: relative;
    display: inline-block;
    font-family: "icomoon";
    font-size: 1.2em;
    width: 40px;
    height: 40px;
    line-height: 40px;
    color: white;
    border-radius: 50%;
    text-align: center;
    margin-right: 30px;
    font-smoothing: antialiased;
}
.social .fb{
    background: #46629E;
}
.social .fb:before,
.social .fb:after{
    border-color: #46629E;
}

.social .tw{
    background: #00ACEE;
}
.social .tw:before,
.social .tw:after{
    border-color: #00ACEE;
}

.social .gp{
    background: #DD4B39;
}
.social .gp:before,
.social .gp:after
{
    border-color: #DD4B39;
}
.social a:before,
.social a:after{
    content: "";
    display: block;
    position: absolute;
    background: transparent;
    top: 0; bottom: 0; left: 0; right: 0;
    border-radius: 50%;
    transition: .3s all;
    border: 3px solid;
}
.social a:hover:after{
   -webkit-transform: scale(1.5);
}
.social a:hover:before{
    -webkit-transform: scale(2);
    transition: .3s all;
    opacity: 0;
}

</style>

<section class="social">
  <a href="" class="icon fb"></a>
  <a href="" class="icon tw"></a>
  <a href="" class="icon gp"></a>
</section>
